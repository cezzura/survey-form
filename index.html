<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daria's Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
   <h1 id="title">Daria's Survey Form</h1> 
   <p id="descritpion">Thank you for taking your time to help me improve my platform</p>
   <form id="survey-form">
    <label id="name-label">Name: </label><input type="text" id="name" placeholder="Jane" required />
    <label id="email-label"> Email: </label><input type="email" id="email" placeholder="a@b.com" required />
    <label id="number-label">What is your age? </label><input type="number" id="number" min="13" max="110" placeholder="21" />
   <label>How did you hear about us? <select id="dropdown">
        <option>(choose one)</option>
        <option>Google</option>
        <option>Forum</option>
        <option>Friends</option>
        <option>Other</option>
    </select></label>
        <p>Would you recommend my platform to others?</p>
        <label><input type="radio" name="recommend" value="1" />Yes
        </label>
        <label><input type="radio" name="recommend" value="2" />No</label>
        <label><input type="radio" name="recommend" value="3" />Maybe</label>
   <p>What would you like to see imrpved?</p>
   <label><input type="checkbox" value="front-end">Front-end projects</label>
   <label><input type="checkbox" value="back-end">Back-end projects</label>
   <label><input type="checkbox" value="challenges">Challenges</label>
   <label><input type="checkbox" value="forum">Forum</label>
   <label><input type="checkbox" value="videos">Videos</label>
   <p>Add your suggestions</p>
   <textarea placeholder="Enter your suggestions..."></textarea>
   <button type="submit" id="submit"    >Submit</button>
   </form>
</body>
</html>
